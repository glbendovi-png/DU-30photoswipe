<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje galerie s PhotoSwipe</title>

    <!-- PhotoSwipe styl -->
    <link rel="stylesheet" href="https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.css">

    <style>
        .pswp-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        }

        .pswp-gallery img {
            display: block;
            width: 180px;
            height: 120px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body>


    <div class="pswp-gallery" id="gallery--getting-started">


        <a href="foto/IMG_logobus.jpg" data-pswp-width="1920" data-pswp-height="1080">
            <img src="foto/IMG_logobus.jpg" alt="Logobus">
        </a>
        <a href="foto/IMG_sitibus.jpg" data-pswp-width="1920" data-pswp-height="1080">
            <img src="foto/IMG_sitibus.jpg" alt="Sitibus">
        </a>
        <a href="foto/IMG_zkouskabus.jpg" data-pswp-width="1920" data-pswp-height="1080">
            <img src="foto/IMG_zkouskabus.jpg" alt="Zkouskabus">
        </a>
        <a href="foto/IMG_plachtabus.jpg" data-pswp-width="1920" data-pswp-height="1080">
            <img src="foto/IMG_plachtabus.jpg" alt="Plachtabus">
        </a>

        <a href="foto/IMG-finalbus.jpg" data-pswp-width="1920" data-pswp-height="1080">
            <img src="foto/IMG-finalbus.jpg" alt="Finalbus">
        </a>
    </div>

    <!-- PhotoSwipe skript -->
    <script type="module">
        import PhotoSwipeLightbox from 'https://unpkg.com/photoswipe@5.4.4/dist/photoswipe-lightbox.esm.js';
        const galleryLinks = document.querySelectorAll('#gallery--getting-started a');

        galleryLinks.forEach(link => {
            const img = new Image();
            img.src = link.href;
            img.onload = () => {
                link.setAttribute('data-pswp-width', img.width);
                link.setAttribute('data-pswp-height', img.height);
            }
        });
        const lightbox = new PhotoSwipeLightbox({
            gallery: '#gallery--getting-started',
            children: 'a',
            pswpModule: () => import('https://unpkg.com/photoswipe@5.4.4/dist/photoswipe.esm.js')
        });
        lightbox.init();
    </script>

</body>

</html>
